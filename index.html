<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn: HTML Challenge</title>
</head>

<body>
        <form>
            <label for='email'>Email</label>
            <input type='email' class='form1' id='email'>

            <label for='password'>Password</label>
            <input type='password' class='form1' id='password'>

            <label for='username'>Github Username</label>
            <input type='text' class='form1' id='username'>
            <br>
            <label for='Enterprise'>Enterprise</label>
            <input type='radio' id='Enterprise' name='sub' value='Enterprise'>

            <label for='Pro'>Pro</label>
            <input type='radio' id='Pro' name='sub' value='Pro'>

            <label for='Free'>Free</label>
            <input type='radio' id='Free' name='sub' value='Free'>
            <br>
            <label for='remember-me'>Remember Me</label>
            <input type='checkbox' id='remember-me' name='random' value='remember-me'>
        </form>
</body>
</html>
